<!DOCTYPE html>
<html lang="fr">
<style>
body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    font-family: Arial, sans-serif;
    color: white;
}

#welcome-container {
    text-align: center;
    animation: fadeIn 2s ease-in-out;
}

#welcome-message {
    font-size: 3rem;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.8);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="welcome-container">
        <h1 id="welcome-message">Bienvenue sur notre site !</h1>
        <a href="autre.html">connexion</a>
    </div>
    <script>
document.addEventListener("DOMContentLoaded", () => {
    const welcomeMessage = document.getElementById("welcome-message");

    // Ajouter un effet supplémentaire après 3 secondes
    setTimeout(() => {
        welcomeMessage.style.color = "#ffeb3b";
        welcomeMessage.style.transition = "color 1s ease-in-out";
    }, 3000);
});
</script>
</body>
</html>
